{% extends 'base.html' %}
{% load static %}
{% block body %}

<!-- Hero Section -->


<!-- Contact Section -->
<section class="contact-section section_padding bg-light">
  <div class="container">
    <div class="row mb-5 text-center">
      <div class="col-12">
        <h2 class="contact-title wow animate__fadeInUp" data-wow-duration="1s">Contact Us</h2>
        <p class="text-muted">We'd love to hear from you. Please fill out the form below.</p>
      </div>
    </div>

    <div class="row g-4">
      <!-- Contact Form -->
      <div class="col-lg-7 wow animate__fadeInLeft">
        <form class="contact_form" method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <input type="text" name="subject" class="form-control" placeholder="Enter Your Subject" required>
          </div>
          <div class="form-group mb-3">
            <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
          </div>
          <div class="form-group mb-4">
            <textarea name="message" class="form-control" rows="6" placeholder="Enter Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-lg w-100 animate__animated animate__pulse animate__infinite">Send Message</button>
        </form>
      </div>

      <!-- Contact Info + Map -->
      <div class="col-lg-5 wow animate__fadeInRight">
        <div class="p-3 bg-white shadow rounded mb-4">
          <div class="mb-3">
            <h5><i class="fas fa-map-marker-alt me-2"></i> Address</h5>
            <p>{{ myinfo.place }}</p>
          </div>
          <div class="mb-3">
            <h5><i class="fas fa-phone-alt me-2"></i> Phone</h5>
            <p>{{ myinfo.phone_number }}</p>
            <small>Mon to Fri 9am to 6pm</small>
          </div>
          <div class="mb-3">
            <h5><i class="fas fa-envelope me-2"></i> Email</h5>
            <p>{{ myinfo.email }}</p>
          </div>
        </div>

        <!-- Google Map -->
        <div class="ratio ratio-4x3 shadow rounded">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.111583059425!2d31.120574!3d30.001546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583e3d441f!2sSuez%2C%20Egypt!5e0!3m2!1sen!2seg!4v1718625820913"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>


<style>
    .contact-title {
  font-weight: bold;
  font-size: 2.2rem;
  color: #2c3e50;
}
form input, form textarea {
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
form input:focus, form textarea:focus {
  border-color: #28a745;
  box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
}

</style>
<!-- Animate CSS & WOW.js -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>new WOW().init();</script>

{% endblock %}
